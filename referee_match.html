    </style>
</head>
<body>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentEventType = null;
        let selectedTeam = null;
        let selectedPlayer = null;
        let selectedScorer = null;
        let selectedAssist = null;
        let selectedMissedPlayer = null;
        let events = [];

        // –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –ê–≤–∞–Ω–≥–∞—Ä–¥–∞
        const avangardPlayers = [
            '–ì–∞–ª–∏—Ü–∫–∏–π', '–î–∏–±–∏–∫–æ–≤', '–ò–ª—å–∏–Ω', '–ö—Ä—é—á–∫–æ–≤', '–ö—É–ª–∏–∫–æ–≤',
            '–õ–µ—Ç–µ–Ω–∫–æ–≤', '–õ–æ–ø–∞—Ç–∏–Ω', '–ú–∞–Ω–Ω–∏–Ω–µ–Ω', '–†—É–º—è–Ω—Ü–µ–≤', '–°–∞—Ñ–∞—Ä—è–Ω',
            '–°–ª–∞–¥–µ–∫', '–¢–∏—Ö–æ–Ω–æ–≤ –ë.', '–¢–∏—Ö–æ–Ω–æ–≤ –¢.', '–ß–µ—Ä–Ω–∏–∫–æ–≤', '–®–∏–∫–∞–ª–æ–≤'
        ];

        // –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –ü–µ—Ä–µ–≥–∞—Ä–∞
        const peregarPlayers = [
            '–ê–Ω–∏–∫–∏–Ω', '–ë–µ–ª–æ–∫—Ä—ã–ª–æ–≤', '–í–æ—Ä–æ–Ω–∏–Ω', '–î–∞–¥–∞—à–æ–≤', '–î–µ–∫—É—Å–∞—Ä—ç',
            '–î–∂–∞—Ñ–∞—Ä–æ–≤ –ù.', '–î–∂–∞—Ñ–∞—Ä–æ–≤ –§.', '–î–∂—É—Ä–∞–µ–≤', '–ï–ª—è–∫–æ–≤', '–ù–æ–≤–∏–∫–æ–≤',
            '–û–≤—á–∏–Ω–Ω–∏–∫–æ–≤', '–û—Ä–ª–æ–≤', '–†–æ–∑–∞–Ω–æ–≤', '–°–æ–∫–æ–ª–æ–≤', '–°—Ç–∞—Ä–æ–≤–µ—Ä–æ–≤',
            '–°—Ç—Ä–µ–ª—å–Ω–∏–∫–æ–≤', '–°—É–ª–µ–π–º–∞–Ω–æ–≤', '–¢–∞–Ω—á—É–∫', '–¢—É—Ä–∞–º—É—Ä–∞—Ç–æ–≤', '–•–∞—Ä—å–∫–æ–≤',
            '–•–∏—è—Å–æ–≤', '–ß–µ–ø—á–∏–Ω', '–ß–µ—Ä–µ–Ω–∫–æ–≤', '–ß–µ—Ä–µ–Ω—Ü–æ–≤', '–®–∏—à–æ–≤'
        ];

        // –¢–µ–∫—É—â–∏–π —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        let currentPlayers = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            setupEventButtons();
            updateOutput();
        });

        // –í—ã–±–æ—Ä –∫–æ–º–∞–Ω–¥—ã
        function selectTeam(teamName) {
            selectedTeam = teamName;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∫–Ω–æ–ø–æ–∫ –∫–æ–º–∞–Ω–¥
            document.querySelectorAll('.team-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-team="${teamName}"]`).classList.add('active');
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –∫–æ–º–∞–Ω–¥—ã
            if (teamName === '–ê–≤–∞–Ω–≥–∞—Ä–¥') {
                currentPlayers = avangardPlayers;
            } else if (teamName === '–ü–µ—Ä–µ–≥–∞—Ä') {
                currentPlayers = peregarPlayers.length > 0 ? peregarPlayers : [];
            }
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–æ–≤ –∏–≥—Ä–æ–∫–æ–≤
            updatePlayerLists();
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –≤—Å–µ—Ö —Å–µ–∫—Ü–∏–π –ø—Ä–∏ —Å–º–µ–Ω–µ –∫–æ–º–∞–Ω–¥—ã
            document.querySelectorAll('.input-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('.event-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            resetSelections();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–µ–π–±–ª–æ–≤ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –∫–æ–º–∞–Ω–¥—ã
            updateTeamLabels(teamName);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–µ–π–±–ª–æ–≤ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º –∫–æ–º–∞–Ω–¥—ã
        function updateTeamLabels(teamName) {
            const labels = [
                document.getElementById('card-team-label'),
                document.getElementById('goal-team-label'),
                document.getElementById('missed-team-label')
            ];
            
            labels.forEach(label => {
                if (label) {
                    const baseText = label.textContent.split(' (')[0];

            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–Ω–æ–ø–æ–∫ —Å–æ–±—ã—Ç–∏–π
        function setupEventButtons() {
            const eventButtons = document.querySelectorAll('.event-btn');
            eventButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.dataset.type;
                    selectEventType(type);
                });
            });
        }

        // –í—ã–±–æ—Ä —Ç–∏–ø–∞ —Å–æ–±—ã—Ç–∏—è
        function selectEventType(type) {
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –≤—ã–±–æ—Ä–∞
            document.querySelectorAll('.event-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.input-section').forEach(section => {
                section.classList.remove('active');
            });

            // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ç–∏–ø–∞
            const btn = document.querySelector(`[data-type="${type}"]`);
            if (btn) {
                btn.classList.add('active');
                currentEventType = type;
                showInputSection(type);
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é —Å–µ–∫—Ü–∏—é –≤–≤–æ–¥–∞
        function showInputSection(type) {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤—ã–±—Ä–∞–Ω–∞ –ª–∏ –∫–æ–º–∞–Ω–¥–∞
            if (!selectedTeam) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É!');
                document.querySelectorAll('.event-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                return;
            }

            const sections = {
                'yellow-card': 'card-section',
                'red-card': 'card-section',
                'goal': 'goal-section',
                'missed': 'missed-section',
                'penalty': 'penalty-section'
            };

            const sectionId = sections[type];
            if (sectionId) {
                document.getElementById(sectionId).classList.add('active');
                resetSelections();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–æ–≤ –∏–≥—Ä–æ–∫–æ–≤
        function updatePlayerLists() {
            if (!selectedTeam) {
                // –ï—Å–ª–∏ –∫–æ–º–∞–Ω–¥–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞
                ['card-players', 'goal-scorer', 'goal-assist', 'missed-player'].forEach(id => {
                    const div = document.getElementById(id);
                    if (div) {
                        div.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 10px;">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É</p>';
                    }
                });
                return;
            }

            if (currentPlayers.length === 0) {
                // –ï—Å–ª–∏ –∫–æ–º–∞–Ω–¥–∞ –≤—ã–±—Ä–∞–Ω–∞, –Ω–æ –∏–≥—Ä–æ–∫–æ–≤ –Ω–µ—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä, –ü–µ—Ä–µ–≥–∞—Ä)
                ['card-players', 'goal-scorer', 'goal-assist', 'missed-player'].forEach(id => {
                    const div = document.getElementById(id);
                    if (div) {
                        div.innerHTML = `<p style="text-align: center; color: #dc3545; padding: 10px;">–ò–≥—Ä–æ–∫–∏ –∫–æ–º–∞–Ω–¥—ã "${selectedTeam}" –µ—â–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>`;
                    }
                });
                return;
            }

            initializePlayers();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–æ–∫ –∏–≥—Ä–æ–∫–æ–≤
        function initializePlayers() {
            if (!currentPlayers || currentPlayers.length === 0) {
                return;
            }

            // –î–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫
            const cardPlayersDiv = document.getElementById('card-players');
            cardPlayersDiv.innerHTML = '';
            currentPlayers.forEach(player => {
                const btn = createPlayerButton(player, 'card');
                cardPlayersDiv.appendChild(btn);
            });

            // –î–ª—è –∑–∞–±–∏–≤–∞—é—â–∏—Ö
            const scorerDiv = document.getElementById('goal-scorer');
            scorerDiv.innerHTML = '';
            currentPlayers.forEach(player => {
                const btn = createPlayerButton(player, 'scorer');
                scorerDiv.appendChild(btn);
            });

            // –î–ª—è –æ—Ç–¥–∞—é—â–∏—Ö –ø–µ—Ä–µ–¥–∞—á–∏
            const assistDiv = document.getElementById('goal-assist');
            assistDiv.innerHTML = '';
            currentPlayers.forEach(player => {
                const btn = createPlayerButton(player, 'assist');
                assistDiv.appendChild(btn);
            });

            // –î–ª—è –Ω–µ–∑–∞–±–∏–≤—à–∏—Ö
            const missedDiv = document.getElementById('missed-player');
            missedDiv.innerHTML = '';
            currentPlayers.forEach(player => {
                const btn = createPlayerButton(player, 'missed');
                missedDiv.appendChild(btn);
            });
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –∏–≥—Ä–æ–∫–∞
        function createPlayerButton(player, type) {
            const btn = document.createElement('button');
            btn.className = 'player-btn';
            btn.textContent = player;
            btn.onclick = function(e) {
                selectPlayer(player, type, e.target);
            };
            return btn;
        }

        // –í—ã–±–æ—Ä –∏–≥—Ä–æ–∫–∞
        function selectPlayer(player, type, buttonElement) {
            // –°–±—Ä–æ—Å –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –≤—ã–¥–µ–ª–µ–Ω–∏–π –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –≥—Ä—É–ø–ø–µ
            let buttons;
            if (type === 'card') {
                buttons = document.querySelectorAll('#card-players .player-btn');
                selectedPlayer = player;
            } else if (type === 'scorer') {
                buttons = document.querySelectorAll('#goal-scorer .player-btn');
                selectedScorer = player;
                selectedAssist = null; // –°–±—Ä–æ—Å –ø–µ—Ä–µ–¥–∞—á–∏ –ø—Ä–∏ —Å–º–µ–Ω–µ –±–æ–º–±–∞—Ä–¥–∏—Ä–∞
                document.querySelectorAll('#goal-assist .player-btn').forEach(b => {
                    b.classList.remove('selected');
                });
            } else if (type === 'assist') {
                buttons = document.querySelectorAll('#goal-assist .player-btn');
                selectedAssist = player;
            } else if (type === 'missed') {
                buttons = document.querySelectorAll('#missed-player .player-btn');
                selectedMissedPlayer = player;
            }

            if (buttons && buttonElement) {
                buttons.forEach(b => b.classList.remove('selected'));
                buttonElement.classList.add('selected');
            }
        }

        // –°–±—Ä–æ—Å –≤—ã–¥–µ–ª–µ–Ω–∏–π
        function resetSelections() {
            selectedPlayer = null;
            selectedScorer = null;
            selectedAssist = null;
            selectedMissedPlayer = null;
            document.querySelectorAll('.player-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
        }

        // –î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ —Å –∫–∞—Ä—Ç–æ—á–∫–æ–π
        function addCardEvent() {
            if (!selectedTeam) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É!');
                return;
            }

            if (!selectedPlayer) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞!');
                return;
            }

            const minute = document.getElementById('card-minute').value;
            if (!minute) {
                alert('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω—É—Ç—É!');
                return;
            }

            const cardType = currentEventType === 'yellow-card' ? '–ñ–µ–ª—Ç–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞' : '–ö—Ä–∞—Å–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞';
            const event = {
                type: currentEventType,
                team: selectedTeam,
                player: selectedPlayer,
                minute: minute,
                text: `${cardType} - ${selectedTeam}: ${selectedPlayer} (${minute} –º–∏–Ω)`
            };

            events.push(event);
            updateEventsList();
            updateOutput();
            resetForm();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –≥–æ–ª
        function addGoalEvent() {
            if (!selectedTeam) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É!');
                return;
            }

            if (!selectedScorer) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞, –∫–æ—Ç–æ—Ä—ã–π –∑–∞–±–∏–ª!');
                return;
            }

            const minute = document.getElementById('goal-minute').value;
            if (!minute) {
                alert('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω—É—Ç—É!');
                return;
            }

            let text = `–ì–æ–ª - ${selectedTeam}: ${selectedScorer}`;
            if (selectedAssist) {
                text += ` (–ø–µ—Ä–µ–¥–∞—á–∞: ${selectedAssist})`;
            }
            text += ` (${minute} –º–∏–Ω)`;

            const event = {
                type: 'goal',
                team: selectedTeam,
                scorer: selectedScorer,
                assist: selectedAssist || null,
                minute: minute,
                text: text
            };

            events.push(event);
            updateEventsList();
            updateOutput();
            resetForm();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –Ω–µ–∑–∞–±–∏—Ç—ã–π –≥–æ–ª
        function addMissedEvent() {
            if (!selectedTeam) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É!');
                return;
            }

            if (!selectedMissedPlayer) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞!');
                return;
            }

            const minute = document.getElementById('missed-minute').value;
            if (!minute) {
                alert('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω—É—Ç—É!');
                return;
            }

            const event = {
                type: 'missed',
                team: selectedTeam,
                player: selectedMissedPlayer,
                minute: minute,
                text: `–ù–µ–∑–∞–±–∏—Ç—ã–π –≥–æ–ª - ${selectedTeam}: ${selectedMissedPlayer} (${minute} –º–∏–Ω)`
            };

            events.push(event);
            updateEventsList();
            updateOutput();
            resetForm();
        }

        // –î–æ–±–∞–≤–∏—Ç—å –ø–µ–Ω–∞–ª—å—Ç–∏
        function addPenaltyEvent() {
            if (!selectedTeam) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É!');
                return;
            }

            const player = document.getElementById('penalty-player').value.trim();
            if (!player) {
                alert('–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏–≥—Ä–æ–∫–∞!');
                return;
            }

            const minute = document.getElementById('penalty-minute').value;
            if (!minute) {
                alert('–í–≤–µ–¥–∏—Ç–µ –º–∏–Ω—É—Ç—É!');
                return;
            }

            const event = {
                type: 'penalty',
                team: selectedTeam,
                player: player,
                minute: minute,
                text: `–ü–µ–Ω–∞–ª—å—Ç–∏ - ${selectedTeam}: ${player} (${minute} –º–∏–Ω)`
            };

            events.push(event);
            updateEventsList();
            updateOutput();
            resetForm();
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫ —Å–æ–±—ã—Ç–∏–π
        function updateEventsList() {
            const listDiv = document.getElementById('events-list');
            
            if (events.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #6c757d;">–°–æ–±—ã—Ç–∏—è –ø–æ–∫–∞ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã</p>';
                return;
            }

            listDiv.innerHTML = '';
            events.forEach((event, index) => {
                const item = document.createElement('div');
                item.className = `event-item ${event.type}`;
                item.innerHTML = `
                    <span class="event-text">${event.text}</span>
                    <button class="delete-btn" onclick="deleteEvent(${index})">–£–¥–∞–ª–∏—Ç—å</button>
                `;
                listDiv.appendChild(item);
            });
        }

        // –£–¥–∞–ª–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ
        function deleteEvent(index) {
            events.splice(index, 1);
            updateEventsList();
            updateOutput();
        }

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            currentEventType = null;
            document.querySelectorAll('.event-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.input-section').forEach(section => {
                section.classList.remove('active');
            });
            document.querySelectorAll('input').forEach(input => {
                input.value = '';
            });
            resetSelections();
            // –ö–æ–º–∞–Ω–¥–∞ –ù–ï —Å–±—Ä–∞—Å—ã–≤–∞–µ—Ç—Å—è - –æ–Ω–∞ –æ—Å—Ç–∞–µ—Ç—Å—è –≤—ã–±—Ä–∞–Ω–Ω–æ–π
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –≤—ã–≤–æ–¥ –ø—Ä–æ—Ç–æ–∫–æ–ª–∞
        function updateOutput() {
            const outputDiv = document.getElementById('output-text');
            
            if (events.length === 0) {
                outputDiv.textContent = '–ü—Ä–æ—Ç–æ–∫–æ–ª –ø—É—Å—Ç. –î–æ–±–∞–≤—å—Ç–µ —Å–æ–±—ã—Ç–∏—è –º–∞—Ç—á–∞.';
                return;
            }

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Å–æ–±—ã—Ç–∏—è –ø–æ –º–∏–Ω—É—Ç–µ
            const sortedEvents = [...events].sort((a, b) => parseInt(a.minute) - parseInt(b.minute));

            let output = '–ü–†–û–¢–û–ö–û–õ –ú–ê–¢–ß–ê\n';
            output += '–ê–≤–∞–Ω–≥–∞—Ä–¥ - –ü–µ—Ä–µ–≥–∞—Ä\n';
            output += '='.repeat(50) + '\n\n';

            sortedEvents.forEach((event, index) => {
                output += `${index + 1}. ${event.text}\n`;
            });

            outputDiv.textContent = output;
        }

        // –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞
        function copyToClipboard() {
            const outputText = document.getElementById('output-text').textContent;
            
            if (!outputText || outputText === '–ü—Ä–æ—Ç–æ–∫–æ–ª –ø—É—Å—Ç. –î–æ–±–∞–≤—å—Ç–µ —Å–æ–±—ã—Ç–∏—è –º–∞—Ç—á–∞.') {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è!');
                return;
            }

            navigator.clipboard.writeText(outputText).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                btn.style.background = '#28a745';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
                alert('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–¥–µ–ª–∏—Ç—å —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é.');
            });
        }
    </script>
